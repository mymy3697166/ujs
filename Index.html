<!DOCTYPE html>
<html>
    <head>
        <title>Ujs</title>
        <link href="ujs/themes/default.css" rel="stylesheet" type="text/css" />
        <link href="ujs/icon.css" rel="stylesheet" type="text/css" />
        <script src="Scripts/jquery-1.11.1.min.js" type="text/javascript"></script>
        <!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>-->
        <script src="ujs/jquery.ujs.js" type="text/javascript"></script>
        <!--<script src="ujs/jquery.ujs.min.js" type="text/javascript"></script>-->
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div id="mlayout" class="ujs-layout aaa">
            <div region="west" title="数据管控" iconCls="icon-new" style="width:200px;">
                <div class="ujs-accordion" id="mmenu" style="border:0px;" multiple="true">
                    <div class="ujs-accordion-item" selected="true" title="人员管理" iconCls="icon-user">
                        你的家<br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                    </div>
                    <div class="ujs-accordion-item" title="设备管理1" iconCls="icon-node">
                        你的家<br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                    </div>
                    <div class="ujs-accordion-item" title="设备管理2" iconCls="icon-node">
                        你的家<br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                    </div>
                    <div class="ujs-accordion-item" title="设备管理3" iconCls="icon-node">
                        你的家<br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                        <a href="">我的家</a><br />
                    </div>
                </div>
            </div>
            <div region="center">
                <div class="ujs-tabs" id="mtabs" style="border:0px;">
                    <div class="ujs-tabs-tools">
                        <input id="btnAdd" class="ujs-button" iconCls="icon-add" value="添加" style="margin-top:3px;" />
                        <input id="btnExit" class="ujs-button" disabled="disabled" iconCls="icon-goto" value="退出" style="margin-top:3px;" />
                    </div>
                    <div class="ujs-tabs-item" title="帮助" selected="true">
                        <input id="btnHelp" class="ujs-button" iconCls="icon-help" value="帮助" style="margin-top:3px;width:100px;height:40px" toolTip="帮助信息" /><br />
                        <input id="tbName" class="ujs-textbox" empty="请输入姓名" vType="required,minLength 8" disabled="disabled" /><br />
                        <input id="tbPassword" class="ujs-textbox" vType="required,minLength 8" password="true" /><br />
                        <textarea id="ttContent" class="ujs-textarea" vType="required,minLength 8" disabled="disabled"></textarea><br />
                        <select id="sItems" class="ujs-combobox" multiple="multiple" style="margin-left:10px;" url="Forms/Json.aspx" valueField="id" textField="name">
                        </select>
                        <input id="cbCheck" class="ujs-checkbox" text="注册协议" />
                        <table id="gv" class="ujs-gridview" url="Forms/Json.aspx" style="margin-left:10px;" pagePosition="both" pageSize="5">
                            <tr class="ujs-gridview-header">
                                <th field="id" width="100" align="center" headerAlign="center" sortable="true">编号</th>
                                <th field="name" width="120" align="center">姓名</th>
                                <th field="gender" width="100" align="center">性别</th>
                                <th field="dob" align="center">出生日期</th>
                            </tr>
                        </table>
                    </div>
                    <div class="ujs-tabs-item" title="百度" closable="true">2</div>
                </div>
            </div>
        </div>
    </body>
</html>
